<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop-watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stop-watch">
        <h1 id="displayTime">00.00.00</h1>
        <div class="button">
            <img src="/stop-watch/images/stop.png" alt="" onclick="watchStop()">
            <img src="/stop-watch/images/start.png" alt="" onclick="watchStart()">
            <img src="/stop-watch/images/reset.png" alt="" onclick="reset()">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

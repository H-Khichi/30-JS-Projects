<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <i></i>
            <div class="input-group">
                <label for="">Full Name</label>
                <input type="text" placeholder="Enter your name..." name="" id="contact-name" onkeyup="validateName()">
                <span id="name-error"> </span>
            </div>
            <div class="input-group">
                <label for="">Phone NO.</label>
                <input type="tel" placeholder="Enter phone number..." name="" id="contact-phone" onkeyup="validatePhone()">
                <span id="phone-error"> </span>

            </div>

            <div class="input-group">
                <label for="">Email ID</label>
                <input type="email" placeholder="Enter your email..." name="" id="email-contact" onkeyup="validateEmail()">
                <span id="email-error"> </span>

            </div>
            <div class="input-group">
                <label for="">Your Message</label>
                <textarea rows="5" placeholder="Enter Your Message..." id="contact-msg" onkeyup="validateMsg()"></textarea>
                <span id="message-error"> </span>

            </div>
            <button onclick="return validateForm()">Submit</button>
            <span id="submit-error"> </span>

        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
